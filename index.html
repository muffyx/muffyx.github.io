<script src="preloader.js"></script>

</head>
  <body>
      <div id="preloader"></div>
      
    <header class="header">
      <div class="mainheader" style="align-items: center;">
        <div class="camera" style="float: left;">
          <button class="camera">
            <span><i class="fas fa-camera"></i></span>
          </button>
        </div>
            <span class="logo">
             <img class="logoimg" href="#" src="Instagram_logo_text.png">
            </span>
        <div class="follows" style="float: right;">
          <button class="follow">
            <span><i class="fas fa-user-plus"></i></span>
          </button>
      </div>
      </div>
    </header>
    ::before
    <br /><br />
  <div id="id01"></div>
  
  <script>
  var xmlhttp = new XMLHttpRequest();
  var url = "https://5b27755162e42b0014915662.mockapi.io/api/v1/posts";

  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var myArr = JSON.parse(this.responseText);
      myFunction(myArr);
    }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();

  function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
    out += '<article>' +
    '<header class="">' +
    '<div class="maininfo" role="button" tabindex="0">' +
    '<span class="" style="padding-left: 15px; padding-right:15px; width: 30px; height: 30px;" role="link" tabindex="0"><h2 style="height: 40px;">' +
    '<img class="avatar" src="' +
    arr[i].avatar + '">' +
    '<a class="username" id="username" title="' + 
    arr[i].userName + '" href="https://instagram.com/' + 
    arr[i].userName + '"> &nbsp;' + 
    arr[i].userName + '<div class="more" style="float:right;">' +
        '<span class="more">' +
        ' <button style="margin-top: -5px;" type="button" class="morebutton" id="morebutton">' +
        '<span class="morebutton">' +
        '<i id="more" class="fas fa-ellipsis-h"></i>' +
        '</span>' +
        '</button>' +
        '</span></span></div></a></h2></span></div>' +
    '</header>' +
        '<img class="photo" id="photo" src="' + 
        arr[i].imageUrl + '">' + 
        '' +
        '<br />' +
        '<div class="allanother"><section class="buttons">' + 
        '<span class="like">' + 
        '<button type="button" class="likebutton" id="sizebutton">' + 
        '<span class="likebuttonsize">' + 
        '<i class="far fa-heart"></i>' +
        '</span>' +
        '</button>' +
        '</span>' + 
        '<span class="comment" id="size">' + 
        '<button type="button" class="commentbutton" id="sizebutton">' + 
        '<span class="commentbuttonsize">' + 
        '<i class="far fa-comment"></i>' +
        '</span>' +
        '</button>' +
        '</span>' + 
        '<span class="share" id="size">' + 
        '<button type="button" class="sharebutton" id="sizebutton">' + 
        '<span class="sharebuttonsize">' + 
        '<i class="fas fa-share"></i>' +
        '</span>' +
        '</button>' +
        '</span>' + 
        '</div>' +  
        '<div style="float: right;">' +
        '<span class="bookmark" id="size">' + 
        '<button type="button" class="bookmarkbutton" id="sizebutton">' + 
        '<span class="bookmarkbuttonsize">' + 
        '<i class="far fa-bookmark"></i>' +
        '</span>' +
        '</button>' +
        '</span>' + 
        '</div>' +
        '</div>' +
        '</section>' + 
        '<a class="likes" href="#">' + 
        '<span>' + 
      arr[i].likes + '&nbsp;likes</span>' +
      '</a><br>' +
      '<a class="date"><time class="timeago" id="timeago" datetime="' +
      arr[i].createdAt +
      '">' +
      arr[i].createdAt +
      '</time></a>' +
      '</article>' +
      '<br />';
    }
    document.getElementById("id01").innerHTML = out;
    jQuery(document).ready(function() {
    jQuery('time.timeago').timeago();
  });
};
</script>
